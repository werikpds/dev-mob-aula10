<ion-header>
  <ion-navbar>
    <ion-title>{{note.modelo}} {{note.placa}}</ion-title>
    <ion-buttons end>
      <button *ngIf="!newNoteFlag" ion-button icon-only (click)="onTrash()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="note.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Marca</ion-label>
      <ion-input type="text" [(ngModel)]="note.marca" placeholder="Marca"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="note.modelo" placeholder="Modelo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cor</ion-label>
      <ion-input type="text" [(ngModel)]="note.cor" placeholder="Cor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Placa</ion-label>
      <ion-input type="text" [(ngModel)]="note.placa" placeholder="Placa"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
