<ion-header>
  <ion-navbar>
    <ion-title>
      Veiculo Manager
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let n of notes | async" (click)="onItemClick(n)">
    <ion-card-header>
      {{n.date | date: 'dd/MM/yyyy'}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{n.modelo}} {{n.placa}}
      </ion-card-title>
      <P>
        {{n.marca}}
      </P>
      <P>
        {{n.cor}}
      </P>
    </ion-card-content>
  </ion-card>
  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
